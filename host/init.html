<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlysoftPE.UI.Host</title>
    <link rel="stylesheet" href="./css/color.css">
    <link rel="stylesheet" href="./css/init.css">
    <script src="./js/init.js"></script>
</head>

<body>
    <div id="nocursor"></div>
    <div id="full"></div>
    <div id="dialog">
        <div id="boot">
            <div class="color">FlysoftPE</div>
            <svg version="1.1" role="presentation" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="20" stroke="#147aff" stroke-width="4" stroke-linecap="round" fill="none">
                    <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1.5s"
                        values="0 50 50;180 50 50;720 50 50" keyTimes="0;0.5;1"></animateTransform>
                    <animate attributeName="stroke-dasharray" repeatCount="indefinite" dur="1.5s"
                        values="18.84955592153876 169.64600329384882;94.2477796076938 94.24777960769377;18.84955592153876 169.64600329384882"
                        keyTimes="0;0.5;1"></animate>
                </circle>
            </svg>
        </div>
    </div>
    <div id="powered">Powered by <div id="flysoft">Flysoft</div>
    </div>
</body>

</html>
